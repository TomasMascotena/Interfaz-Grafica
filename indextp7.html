<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP7 - CRUD con Axios</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body class="bg-light">

    <div class="container py-5">
        <h1 class="text-center mb-4">ðŸš— CRUD de Autos (Axios)</h1>

        <!-- FORMULARIO PARA CREAR AUTOS -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <form id="form-crear">
                    <div class="mb-3">
                        <label class="form-label">Marca</label>
                        <input type="text" class="form-control" id="marca" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Precio</label>
                        <input type="number" class="form-control" id="precio" required>
                    </div>

                    <button type="submit" class="btn btn-success w-100">Guardar Auto</button>
                </form>
            </div>
        </div>

        <!-- MENSAJES -->
        <div id="mensaje" class="alert d-none"></div>

        <!-- TABLA DE AUTOS -->
        <h2 class="text-center mt-5 mb-3">Lista de Autos</h2>

        <div class="table-responsive">
            <table class="table table-bordered table-striped" id="tabla-autos">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Marca</th>
                        <th>Precio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- MODAL PARA EDITAR AUTO -->
    <div class="modal fade" id="modalEditar" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Modificar Auto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <form id="form-editar">

                        <input type="hidden" id="edit-id">

                        <div class="mb-3">
                            <label class="form-label">Marca</label>
                            <input type="text" id="edit-marca" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Precio</label>
                            <input type="number" id="edit-precio" class="form-control">
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Guardar Cambios</button>

                    </form>
                </div>

            </div>
        </div>
    </div>

    <!-- Script principal -->
    <script src="script.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
